<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Lightbox</title>
</head>
<body>
    <div class="grid">
        <img src="https://source.unsplash.com/400x400?forest" alt="forest">
        <img src="https://source.unsplash.com/400x400?beach" alt="beach">
        <img src="https://source.unsplash.com/400x400?waterfall" alt="waterfall">
        <img src="https://source.unsplash.com/400x400?lake" alt="lake">
        <img src="https://source.unsplash.com/400x400?undersea" alt="undersea">
        <img src="https://source.unsplash.com/400x400?cliff" alt="cliff">
        <img src="https://source.unsplash.com/400x400?desert" alt="desert">
        <img src="https://source.unsplash.com/400x400?mountain" alt="mountain">
        <img src="https://source.unsplash.com/400x400?park" alt="park">
    </div>
</body>
</html>
